<div class="row">
    <div class="col-12">
        <h3 style="text-align: center">House List</h3>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <form id="addForm" >
                        <label> Name </label>
                        <input type="text" name="name" class="form-control">
                        <label> Address </label>
                        <input type="text" name="address" class="form-control">
                        <label> Bedroom </label>

                        <label> Bathroom </label>

                        <input type="file" name="file" class="form-control">
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" data-dismiss="modal" onclick="save1()">Save changes</button>
                </div>
            </div>

</div>


<script>
    let tbody = document.getElementById("list");
    let show = document.getElementById('display')
    let addForm = document.getElementById("addForm")
    loadData()

    function loadData() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8084/houses',
            success: function (data) {
                display(data);
            },
            error: function (error) {
                console.log(error)
            }
        })

    }

    function display(data) {
        let str = "";minitest1
        console.log(data)
        for (let i = 0; i < data.length; i++) {
            str += `<tr>
                                <td>${i+1}</td>
                                <td>${data[i].name}</td>
                                <td>${data[i].address}</td>
                                <td>${data[i].numberOfBedroom}</td>
                                <td>${data[i].numberOfBathroom}</td>
                                 <td>${data[i].pricePerDay}</td>
                                <td><img src = "photos/${data[i].image}" width="100px"></td>

                            </tr>`
        }
        tbody.innerHTML = str;
    }

        let data = new FormData(addForm);
console.log(data)

            type:"POST",

            url: "http://localhost:8084/houses",
            data: data,
            processData: false,
            contentType: false,
            cache:false,
            timeout:1000000,
            success: function () {
        console.log(data)

                addForm.reset();
            },

                console.log(error)
            }
        })

    }
