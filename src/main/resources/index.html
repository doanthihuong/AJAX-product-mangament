<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h1> ProductList </h1>
 <button onclick="findAll()">Hiện thị danh sách</button>
<div id="display"> </div>
<script>
    let show=document.getElementById("display")
 function findAll() {
        let str=""
     $.ajax(
         {
             type:"GET",
             url: "http://localhost:8085/products",
             success:function (data) {
                 console.log(data)
                 for (let i = 0; i < data.length; i++) {
                     str += `<h1>${data[i].name},${data[i].price}<h1>
                     <button onclick="showEditForm(${data[i].id})"> Edit </button>
                     <button onclick="shoDeleteForm(${data[i].id})"> Delete </button>`

                 }
                 show.innerHTML= str;
                 //hiển thị data
             }
             ,error:function (error){
                 console.log(error);
             }
         });
 }
</script>

</body>
</html>
